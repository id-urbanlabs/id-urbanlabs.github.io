- title: "Initial Disposition on Urban Labs Indonesia."
  date: 2024-09-23
  content: |
    Urban Labs Indonesia was proposed as a platform to help the Urban Team stay responsive to emerging urban issues. The Deputy Director for Urban Affairs highlighted that a dedicated Urban Lab would help the Urban Team stay ahead of emerging issues that often get overlooked amid day-to-day responsibilities. "We hope to produce outputs every quarter that we can discuss together as tactical and strategic steps,".
    The Director for Local Development stressed the need for practical tools, such as geospatial data analysis systems for metropolitan areas. "We shouldn't just produce policy documents â€” we need tools that enable real-time insight and decision-making,"
